<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JS Event Handling & Interactivity</h1>

  <!-- Button Events -->
  <button id="magicButton">Click Me!</button>

  <!-- Hover Element -->
  <div id="hoverBox">Hover Over Me!</div>

  <!-- Keypress -->
  <input type="text" id="keyInput" placeholder="Type something..." />

  <!-- Image Gallery -->
  <div class="gallery">
    <img src="image1.jpg" id="mainImage" />
    <div>
      <img src="image1.jpg" class="thumb" />
      <img src="image2.jpg" class="thumb" />
      <img src="image3.jpg" class="thumb" />
    </div>
  </div>

  <!-- Accordion -->
  <div class="accordion">
    <div class="tab">
      <button class="tab-button">Tab 1</button>
      <div class="tab-content">Content for Tab 1</div>
    </div>
    <div class="tab">
      <button class="tab-button">Tab 2</button>
      <div class="tab-content">Content for Tab 2</div>
    </div>
  </div>

  <!-- Form -->
  <form id="signupForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <div id="formFeedback"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
